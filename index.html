<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />

    <link
      rel="shortcut icon"
      href="img/favicon/favicon.ico"
      type="image/x-icon"
    />

    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo">
          <img src="img/logo-2.png" alt="Elevate-logo" />
        </div>

        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          <li class="nav__item"><button class="btn">sign up</button></li>
        </ul>
      </nav>

      <div class="header" id="home">
        <div class="header__text-box">
          <h1 class="header__primary">
            Better solutions to
            <span class="header__primary--break">
              <span class="header__primary--format">elevate</span> your business
            </span>
          </h1>
          <h3 class="header__secondary">
            our expertise lies in delivering superior business solutions
          </h3>
        </div>

        <div class="header__wave">
          <img
            src="img/wave.png"
            class="header__wave__img"
            alt="wave design background"
          />
        </div>
      </div>
    </header>
    <main></main>
  </body>
